name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.DEPLOY_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push
        run: |
          gcloud auth configure-docker ${{ secrets.ARTIFACT_REGISTRY_HOST }}
          docker build -t ${{ secrets.ARTIFACT_REGISTRY_IMAGE }}:$GITHUB_SHA .
          docker push ${{ secrets.ARTIFACT_REGISTRY_IMAGE }}:$GITHUB_SHA

      - name: Deploy
        run: |
          gcloud run deploy ${{ secrets.CLOUD_RUN_SERVICE_NAME }} \
            --image ${{ secrets.ARTIFACT_REGISTRY_IMAGE }}:$GITHUB_SHA \
            --region ${{ secrets.REGION }} \
            --platform managed
