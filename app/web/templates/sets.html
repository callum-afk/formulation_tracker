{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2>Create set</h2>
  <form id="set-form">
    <div class="grid" id="sku-selects">
      {% for _ in range(8) %}
      <label>SKU
        <select name="skus">
          <option value="">Select SKU</option>
          {% for item in items %}
          <option value="{{ item.sku }}">{{ item.sku }} - {{ item.trade_name_inci }}</option>
          {% endfor %}
        </select>
      </label>
      {% endfor %}
    </div>
    <button type="button" id="add-sku-select">Add another SKU</button>
    <button type="submit">Create set</button>
  </form>
</section>

<template id="sku-select-template">
  <label>SKU
    <select name="skus">
      <option value="">Select SKU</option>
      {% for item in items %}
      <option value="{{ item.sku }}">{{ item.sku }} - {{ item.trade_name_inci }}</option>
      {% endfor %}
    </select>
  </label>
</template>

<section class="panel">
  <h2>Existing sets</h2>
  <table>
    <thead>
      <tr>
        <th>Set code</th>
        <th>SKUs</th>
      </tr>
    </thead>
    <tbody>
      {% for item in sets %}
      <tr>
        <td>{{ item.set_code }}</td>
        <td>{{ item.sku_list | join(', ') }}</td>
      </tr>
      {% else %}
      <tr><td colspan="2">No sets yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
