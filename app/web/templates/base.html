<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <!-- Sticky header shell styled with Notpla-inspired tokens and pill navigation. -->
  <header class="site-header">
    <!-- Inner header container keeps title, version, and nav aligned to page width. -->
    <div class="header-inner">
      <div class="header-top">
        <h1 class="site-title">Formulation Tracker</h1>
        <span class="app-version">Version {{ request.app.state.settings.app_version }}</span>
      </div>
      <nav class="site-nav">
        <!-- Primary application navigation keeps core workflows grouped on the left. -->
        <div class="site-nav-left">
          <a href="/ingredients">Ingredients</a>
          <a href="/ingredient_import">Import</a>
          <a href="/batches">Batches</a>
          <a href="/sets">Sets</a>
          <a href="/dry_weights">Dry Weights</a>
          <a href="/batch_selection">Batch Selection</a>
          <a href="/formulations/ui">Formulations</a>
          <a href="/location_codes">Location Codes</a>
        </div>
        <!-- Utilities shortcut is intentionally pinned to the right as requested. -->
        <div class="site-nav-right">
          <a href="/utilities">Utilities</a>
        </div>
      </nav>
    </div>
  </header>
  <!-- Main content block preserves existing route behavior while applying updated layout styles. -->
  <main>
    {% block content %}{% endblock %}
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
