{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2>Create batch variant</h2>
  <form id="batch-variant-form">
    <label>Set code <input name="set_code" required /></label>
    <label>Weight code <input name="weight_code" required /></label>
    <button type="button" id="load-batch-items">Load SKUs</button>
    <div id="batch-variant-items">
      <table>
        <tbody>
          <tr><td>No SKUs loaded.</td></tr>
        </tbody>
      </table>
    </div>
    <button type="submit">Create variant</button>
  </form>
</section>

<section class="panel">
  <h2>Lookup variants</h2>
  <form id="batch-variant-lookup-form">
    <label>Set code <input name="set_code" required /></label>
    <label>Weight code <input name="weight_code" required /></label>
    <button type="submit">Load</button>
  </form>
  <div id="batch-variant-results">
    <table>
      <tbody>
        <tr><td>No variants loaded.</td></tr>
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
