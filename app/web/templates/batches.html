{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2>Create batch</h2>
  <form id="batch-form">
    <div class="grid">
      <label>SKU <input name="sku" list="sku-list" required /></label>
      <label>Batch code <input name="ingredient_batch_code" required /></label>
      <label>Received at <input name="received_at" type="datetime-local" /></label>
      <label>Notes <input name="notes" /></label>
    </div>
    <datalist id="sku-list">
      {% for item in items %}
      <option value="{{ item.sku }}">{{ item.trade_name_inci }}</option>
      {% endfor %}
    </datalist>
    <button type="submit">Create batch</button>
  </form>
</section>

<section class="panel">
  <h2>Lookup batches</h2>
  <form id="batch-lookup-form">
    <label>SKU <input name="sku" list="sku-list" required /></label>
    <button type="submit">Load</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>SKU</th>
        <th>Batch code</th>
        <th>Received at</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="batch-results">
      <tr><td colspan="4">No batches loaded.</td></tr>
    </tbody>
  </table>
</section>
{% endblock %}
