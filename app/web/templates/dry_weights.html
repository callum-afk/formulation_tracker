{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2>Create dry weight variant</h2>
  <form id="dry-weight-form">
    <label>Set code <input name="set_code" required /></label>
    <button type="button" id="load-dry-weight-set">Load Set</button>
    <div id="dry-weight-entry">
      <table>
        <tbody>
          <tr><td>Load a set to enter dry weights.</td></tr>
        </tbody>
      </table>
    </div>
    <p id="dry-weight-total"></p>
    <button type="submit">Create variant</button>
  </form>
</section>

<section class="panel">
  <h2>Lookup variants</h2>
  <form id="dry-weight-lookup-form">
    <label>Set code <input name="set_code" required /></label>
    <button type="submit">Load</button>
  </form>
  <div id="dry-weight-results">
    <table>
      <tbody>
        <tr><td>No variants loaded.</td></tr>
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
